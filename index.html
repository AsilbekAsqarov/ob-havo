<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="website icon" type="png" href="./img/icon.png" />
    <title>Live-weather.Uz</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/new-logo.png" alt="" />
      </div>
    </header>
    <div class="loader-div" id="loader">
      <div class="loader"></div>
    </div>
    <main class="main">
      <div class="asos">
        <img class="img" src="" alt="" width="250" height="250" />
        <h1 class="weather-city">...</h1>
        <h2 class="weather-degree">...</h2>
        <h2 class="weather-info">...</h2>
        <figure class="asos-info">
          <table class="asos-tab">
            <tr class="active-row">
              <td>Yangilanish</td>
              <td class="reset"></td>
              <td>Bugun</td>
              <td class="kun">...</td>
            </tr>
            <tr class="active-ow">
              <td><i class="fa fa-street-view"></i> Namlik</td>
              <td class="humidity">...</td>
              <td><i class="fa fa-mixcloud"></i> Shamol-tezligi</td>
              <td class="wind-speed">...</td>
            </tr>
            <tr class="active-row">
              <td><i class="fa fa-thermometer-0"></i> Harorati min/max</td>
              <td class="weather">...</td>
              <td><i class="fa fa-thermometer"></i> Kutilmoqda</td>
              <td class="feels_like">...</td>
            </tr>
            <tr class="active-ow">
              <td><i class="fa fa-cloud"></i> Bulutlar zichligi</td>
              <td class="clouds">...</td>
              <td><i class="fa fa-tint"></i> Yog'ingarchilik</td>
              <td class="rain">...</td>
            </tr>
            <tr class="active-row">
              <td><i class="fa fa-tint"></i> Yog'ingarchilik soati</td>
              <td class="pressure">...</td>
              <td><i class="fa fa-eye"></i> Ko'rish</td>
              <td class="maxqiymat">...</td>
            </tr>
            <tr class="active-ow">
              <td>
                <img src="./img/sunrise.png" alt="" width="20" height="20" />
                Quyosh chiqishi
              </td>
              <td class="sunrise">...</td>
              <td>
                <img src="./img/sunset.png" alt="" width="20" height="20" />
                Quyosh botishi
              </td>
              <td class="sunset">...</td>
            </tr>
          </table>
        </figure>
      </div>
      <div class="dat">
        <div class="date-info dot">
          <h4 class="active-ow">Tong</h4>
          <img class="days-blok1-img" src="" alt="" width="30" height="30" />
          <span class="days-blok1-temp">..</span>
          <span class="days-blok1-rain">.</span>
        </div>
        <div class="date-info dot">
          <h4 class="active-row">Kun</h4>
          <img class="days-blok2-img" src="" alt="" width="30" height="30" />
          <span class="days-blok2-temp">..</span>
          <span class="days-blok2-rain">.</span>
        </div>
        <div class="date-info dot">
          <h4 class="active-row">Shom</h4>
          <img class="days-blok3-img" src="" alt="" width="30" height="30" />
          <span class="days-blok3-temp">..</span>
          <span class="days-blok3-rain">.</span>
        </div>
        <div class="date-info">
          <h4 class="active-ow">Tun</h4>
          <img class="days-blok4-img" src="" alt="" width="30" height="30" />
          <span class="days-blok4-temp">..</span>
          <span class="days-blok4-rain">.</span>
        </div>
      </div>
      <figure class="figure-mons">
        <table class="table-mons">
          <tr>
            <th>Kun</th>
            <th>Yog'ingarchilik</th>
            <th>Icon</th>
            <th>Min/Max</th>
          </tr>
          <tr>
            <td class="mons1day active-row">...</td>
            <td class="mons1rain">...</td>
            <td>
              <img class="mons1imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons1temp">...</td>
          </tr>
          <tr>
            <td class="mons2day">...</td>
            <td class="mons2rain">...</td>
            <td>
              <img class="mons2imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons2temp">...</td>
          </tr>
          <tr>
            <td class="mons3day">...</td>
            <td class="mons3rain">...</td>
            <td>
              <img class="mons3imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons3temp">...</td>
          </tr>
          <tr>
            <td class="mons4day">...</td>
            <td class="mons4rain">...</td>
            <td>
              <img class="mons4imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons4temp">...</td>
          </tr>
          <tr>
            <td class="mons5day">...</td>
            <td class="mons5rain">...</td>
            <td>
              <img class="mons5imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons5temp">...</td>
          </tr>
          <tr>
            <td class="mons6day">...</td>
            <td class="mons6rain">...</td>
            <td>
              <img class="mons6imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons6temp">...</td>
          </tr>
          <tr>
            <td class="mons7day">...</td>
            <td class="mons7rain">...</td>
            <td>
              <img class="mons7imgday" src="" alt="" width="35" height="35" />
            </td>
            <td class="mons7temp">...</td>
          </tr>
        </table>
      </figure>
    </main>
    <footer class="footer">

  </body>
</html>
